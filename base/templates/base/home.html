{% extends 'main.html' %}

{% block content %}

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}">

    <div class="home-container">
        <div>
            <h3>Wybory:</h3>

            <div>
                <a href="{% url 'home' %}?q={{ typ.typ }}">Wszystkie</a>
            </div>

            {% for typ in typy %}
                <div>
                    <a href="{% url 'home' %}?q={{ typ.typ }}">{{ typ.typ }}</a>
                </div>
            {% endfor %}
        </div>

        <div>
            {% for wybor in wybory %}
                <div>
                    <h5>{{ wybor.id }} -- <a href="/wybory/{{ wybor.id }}">{{ wybor.nazwa }}</a></h5>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
