<a href="/">
    <h1>LOGO</h1>

    {% if user.is_authenticated %}

        <a href={% url 'logout' %}>Logout</a>

        {% if user.is_staff %}
            <a href={% url 'admin:index' %}>Admin</a>
        {% endif %}

    {% else %}
        <a href={% url 'login' %}>Login</a>
        <a href={% url 'register' %}>Register</a>
    {% endif %}



</a>
