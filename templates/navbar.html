<a href="/">
    <h1>LOGO</h1>
</a>

{% if user.is_authenticated %}
    <p>Witaj {{ user.first_name }} {{ user.last_name }}</p>

    <hr>

    <a href={% url 'logout' %}>Logout</a>

    {% if user.is_staff %}
        <a href={% url 'admin:index' %}>Admin</a>
    {% endif %}

{% else %}
    <a href={% url 'login' %}>Login</a>
    <a href={% url 'register' %}>Register</a>
{% endif %}


<hr>
